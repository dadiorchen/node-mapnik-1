<script>

	var mymap = L.map('mapid').setView([51.505, -0.09], 13);
  mymap.setView(new L.LatLng(0, 0), 2, true);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 256,
//		zoomOffset: -1
	}).addTo(mymap);

  var baseURL_def = "";
  new L.tileLayer(baseURL_def + '/{z}/{x}/{y}.png').addTo(mymap);
  var utfGridLayer = new L.utfGrid(baseURL_def + '/{z}/{x}/{y}.grid.json');
  utfGridLayer.on('click', function (e) {
    console.log("e:", e);
    if (e.data) {
      console.log('click', e.data);
//      mymap.panTo(e.latlng);
      mymap.setView(e.latlng, mymap.getZoom() + 2);
    } else {
      console.log('click nothing');
    }
  });
  console.warn("utf:", utfGridLayer);
  let marker;
  const myIcon = L.icon({
    iconUrl: './images/pin_29px_highlight.png',
    iconSize: [32, 32],
//    iconSize: [38, 95],
//    iconAnchor: [22, 94],
//    popupAnchor: [-3, -76],
//    shadowUrl: 'my-icon-shadow.png',
//    shadowSize: [68, 95],
//    shadowAnchor: [22, 94]
  });
  utfGridLayer.on('mouseover', function (e) {
    console.log("over e:", e);
    marker = L.marker([e.data.lat, e.data.lon],{
      icon: myIcon,
    });
    marker.addTo(mymap);
  });
  utfGridLayer.on('mouseout', function (e) {
    console.log("out e:", e);
    mymap.removeLayer(marker);
  });
  utfGridLayer.addTo(mymap);
